<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- 彩色玩具球 -->
  <defs>
    <radialGradient id="ballGradient" cx="0.3" cy="0.3" r="0.8">
      <stop offset="0%" stop-color="#ffff00"/>
      <stop offset="50%" stop-color="#ffcc00"/>
      <stop offset="100%" stop-color="#ff9900"/>
    </radialGradient>
    <radialGradient id="ballHighlight" cx="0.3" cy="0.2" r="0.4">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- 球体 -->
  <circle cx="16" cy="16" r="12" fill="url(#ballGradient)" stroke="#ff8800" stroke-width="1"/>
  
  <!-- 球体纹理 -->
  <ellipse cx="16" cy="16" rx="10" ry="8" fill="url(#ballHighlight)"/>
  
  <!-- 装饰线条 -->
  <path d="M 8 16 A 8 8 0 0 0 24 16" stroke="#ff6600" stroke-width="1.5" fill="none" opacity="0.7"/>
  <path d="M 16 8 A 8 8 0 0 1 16 24" stroke="#ff6600" stroke-width="1.5" fill="none" opacity="0.7"/>
  
  <!-- 小星星装饰 -->
  <g transform="translate(10, 10)">
    <path d="M 2 0 L 2.5 1.5 L 4 1.5 L 3 2.5 L 3.5 4 L 2 3 L 0.5 4 L 1 2.5 L 0 1.5 L 1.5 1.5 Z" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <g transform="translate(20, 20)">
    <path d="M 1 0 L 1.2 0.7 L 2 0.7 L 1.3 1.2 L 1.5 2 L 1 1.5 L 0.5 2 L 0.7 1.2 L 0 0.7 L 0.8 0.7 Z" fill="#ffffff" opacity="0.6"/>
  </g>
</svg>