<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- 礼物盒设计 -->
  <defs>
    <linearGradient id="giftBoxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff6b6b"/>
      <stop offset="100%" stop-color="#ee5a52"/>
    </linearGradient>
    <linearGradient id="giftRibbonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffd93d"/>
      <stop offset="100%" stop-color="#ffed4e"/>
    </linearGradient>
  </defs>
  
  <!-- 盒子主体 -->
  <rect x="4" y="10" width="24" height="18" rx="1" fill="url(#giftBoxGradient)" stroke="#dc4446" stroke-width="1"/>
  
  <!-- 盒子顶部（盖子） -->
  <rect x="2" y="6" width="28" height="6" rx="1" fill="url(#giftBoxGradient)" stroke="#dc4446" stroke-width="1"/>
  
  <!-- 丝带垂直部分 -->
  <rect x="13" y="6" width="6" height="22" fill="url(#giftRibbonGradient)" stroke="#ffb142" stroke-width="0.5"/>
  
  <!-- 丝带水平部分 -->
  <rect x="4" y="13" width="24" height="6" fill="url(#giftRibbonGradient)" stroke="#ffb142" stroke-width="0.5"/>
  
  <!-- 蝴蝶结 -->
  <g transform="translate(16, 8)">
    <!-- 蝴蝶结左边 -->
    <ellipse cx="-3" cy="0" rx="4" ry="2" fill="url(#giftRibbonGradient)" stroke="#ffb142" stroke-width="0.5" transform="rotate(-15 -3 0)"/>
    <ellipse cx="-3" cy="0" rx="2" ry="1" fill="#ffed4e" transform="rotate(-15 -3 0)"/>
    
    <!-- 蝴蝶结右边 -->
    <ellipse cx="3" cy="0" rx="4" ry="2" fill="url(#giftRibbonGradient)" stroke="#ffb142" stroke-width="0.5" transform="rotate(15 3 0)"/>
    <ellipse cx="3" cy="0" rx="2" ry="1" fill="#ffed4e" transform="rotate(15 3 0)"/>
    
    <!-- 中心结 -->
    <ellipse cx="0" cy="0" rx="2" ry="1.5" fill="#ffd93d" stroke="#ffb142" stroke-width="0.5"/>
  </g>
  
  <!-- 装饰闪光 -->
  <g transform="translate(8, 14)">
    <path d="M 0 0 L 1 -1 L 2 0 L 1 1 Z" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <g transform="translate(20, 16)">
    <path d="M 0 0 L 1 -1 L 2 0 L 1 1 Z" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <g transform="translate(12, 20)">
    <path d="M 0 0 L 1 -1 L 2 0 L 1 1 Z" fill="#ffffff" opacity="0.6"/>
  </g>
  
  <!-- 小星星装饰 -->
  <g transform="translate(24, 12)">
    <path d="M 1 0 L 1.2 0.6 L 2 0.6 L 1.3 1 L 1.5 2 L 1 1.5 L 0.5 2 L 0.7 1 L 0 0.6 L 0.8 0.6 Z" fill="#ffffff" opacity="0.7"/>
  </g>
</svg>