<svg width="48" height="32" viewBox="0 0 48 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fluffy cloud with gradient -->
  <defs>
    <radialGradient id="cloudGradient" cx="0.5" cy="0.3" r="0.9">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.9"/>
      <stop offset="70%" stop-color="#F0F8FF" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#E6E6FA" stop-opacity="0.6"/>
    </radialGradient>
    <radialGradient id="cloudShadow" cx="0.5" cy="0.8" r="0.6">
      <stop offset="0%" stop-color="#D3D3D3" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#D3D3D3" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Main cloud body -->
  <circle cx="24" cy="16" r="12" fill="url(#cloudGradient)"/>
  <circle cx="12" cy="18" r="8" fill="url(#cloudGradient)"/>
  <circle cx="36" cy="18" r="8" fill="url(#cloudGradient)"/>
  <circle cx="24" cy="22" r="10" fill="url(#cloudGradient)"/>
  
  <!-- Cloud shadow/depth -->
  <circle cx="24" cy="16" r="12" fill="url(#cloudShadow)"/>
  <circle cx="12" cy="18" r="8" fill="url(#cloudShadow)"/>
  <circle cx="36" cy="18" r="8" fill="url(#cloudShadow)"/>
  <circle cx="24" cy="22" r="10" fill="url(#cloudShadow)"/>
  
  <!-- Cloud highlights -->
  <circle cx="20" cy="12" r="4" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="28" cy="14" r="3" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="15" cy="15" r="2" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="33" cy="15" r="2" fill="#FFFFFF" opacity="0.6"/>
  
  <!-- Small detail circles -->
  <circle cx="18" cy="18" r="1.5" fill="#FFFFFF" opacity="0.5"/>
  <circle cx="30" cy="18" r="1.5" fill="#FFFFFF" opacity="0.5"/>
  <circle cx="24" cy="20" r="2" fill="#FFFFFF" opacity="0.4"/>
</svg>