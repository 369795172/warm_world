<svg width="32" height="40" viewBox="0 0 32 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Small plant with multiple leaves -->
  <defs>
    <linearGradient id="smallStem" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#90EE90"/>
      <stop offset="100%" stop-color="#228B22"/>
    </linearGradient>
    <linearGradient id="smallLeaf" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ADFF2F"/>
      <stop offset="50%" stop-color="#32CD32"/>
      <stop offset="100%" stop-color="#228B22"/>
    </linearGradient>
    <radialGradient id="smallLeafHighlight" cx="0.3" cy="0.3" r="0.6">
      <stop offset="0%" stop-color="#F0FFF0" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#F0FFF0" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Main stem -->
  <path d="M16 28 Q16 20 16 10" stroke="url(#smallStem)" stroke-width="3" fill="none"/>
  
  <!-- Left side leaves -->
  <path d="M16 18 Q10 16 7 18 Q10 20 16 18" fill="url(#smallLeaf)"/>
  <path d="M16 18 Q10 16 7 18 Q10 20 16 18" fill="url(#smallLeafHighlight)" opacity="0.5"/>
  
  <path d="M16 14 Q9 12 6 14 Q9 16 16 14" fill="url(#smallLeaf)"/>
  <path d="M16 14 Q9 12 6 14 Q9 16 16 14" fill="url(#smallLeafHighlight)" opacity="0.5"/>
  
  <!-- Right side leaves -->
  <path d="M16 18 Q22 16 25 18 Q22 20 16 18" fill="url(#smallLeaf)"/>
  <path d="M16 18 Q22 16 25 18 Q22 20 16 18" fill="url(#smallLeafHighlight)" opacity="0.5"/>
  
  <path d="M16 14 Q23 12 26 14 Q23 16 16 14" fill="url(#smallLeaf)"/>
  <path d="M16 14 Q23 12 26 14 Q23 16 16 14" fill="url(#smallLeafHighlight)" opacity="0.5"/>
  
  <!-- Top leaves -->
  <path d="M16 10 Q12 8 10 10 Q12 12 16 10" fill="url(#smallLeaf)"/>
  <path d="M16 10 Q12 8 10 10 Q12 12 16 10" fill="url(#smallLeafHighlight)" opacity="0.5"/>
  
  <path d="M16 10 Q20 8 22 10 Q20 12 16 10" fill="url(#smallLeaf)"/>
  <path d="M16 10 Q20 8 22 10 Q20 12 16 10" fill="url(#smallLeafHighlight)" opacity="0.5"/>
  
  <!-- Leaf veins -->
  <path d="M16 18 L11 17" stroke="#228B22" stroke-width="0.8" opacity="0.6"/>
  <path d="M16 14 L10 13" stroke="#228B22" stroke-width="0.8" opacity="0.6"/>
  <path d="M16 18 L21 17" stroke="#228B22" stroke-width="0.8" opacity="0.6"/>
  <path d="M16 14 L22 13" stroke="#228B22" stroke-width="0.8" opacity="0.6"/>
  <path d="M16 10 L12 9" stroke="#228B22" stroke-width="0.8" opacity="0.6"/>
  <path d="M16 10 L20 9" stroke="#228B22" stroke-width="0.8" opacity="0.6"/>
  
  <!-- Root system -->
  <path d="M16 28 Q13 30 11 29" stroke="#8B4513" stroke-width="1" opacity="0.5" fill="none"/>
  <path d="M16 28 Q19 30 21 29" stroke="#8B4513" stroke-width="1" opacity="0.5" fill="none"/>
  <path d="M16 28 Q15 32 13 31" stroke="#8B4513" stroke-width="0.8" opacity="0.4" fill="none"/>
  <path d="M16 28 Q17 32 19 31" stroke="#8B4513" stroke-width="0.8" opacity="0.4" fill="none"/>
  
  <!-- Ground shadow -->
  <ellipse cx="16" cy="29" rx="6" ry="1.5" fill="#000000" opacity="0.12"/>
