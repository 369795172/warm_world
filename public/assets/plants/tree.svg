<svg width="48" height="64" viewBox="0 0 48 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Small tree with trunk and leaves -->
  <defs>
    <linearGradient id="treeTrunk" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#DEB887"/>
      <stop offset="50%" stop-color="#8B4513"/>
      <stop offset="100%" stop-color="#654321"/>
    </linearGradient>
    <radialGradient id="treeLeaves" cx="0.5" cy="0.3" r="0.8">
      <stop offset="0%" stop-color="#ADFF2F"/>
      <stop offset="50%" stop-color="#32CD32"/>
      <stop offset="100%" stop-color="#228B22"/>
    </radialGradient>
    <radialGradient id="leafHighlight" cx="0.3" cy="0.3" r="0.6">
      <stop offset="0%" stop-color="#F0FFF0" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#F0FFF0" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Tree trunk -->
  <rect x="20" y="35" width="8" height="20" rx="2" fill="url(#treeTrunk)"/>
  
  <!-- Trunk texture -->
  <line x1="22" y1="37" x2="22" y2="53" stroke="#654321" stroke-width="0.5" opacity="0.7"/>
  <line x1="24" y1="38" x2="24" y2="52" stroke="#654321" stroke-width="0.5" opacity="0.7"/>
  <line x1="26" y1="37" x2="26" y2="53" stroke="#654321" stroke-width="0.5" opacity="0.7"/>
  
  <!-- Tree canopy (3 layers of leaves) -->
  <!-- Bottom layer -->
  <circle cx="24" cy="35" r="12" fill="url(#treeLeaves)"/>
  <circle cx="24" cy="35" r="12" fill="url(#leafHighlight)" opacity="0.4"/>
  
  <!-- Middle layer -->
  <circle cx="20" cy="28" r="10" fill="url(#treeLeaves)"/>
  <circle cx="20" cy="28" r="10" fill="url(#leafHighlight)" opacity="0.4"/>
  
  <!-- Top layer -->
  <circle cx="28" cy="25" r="9" fill="url(#treeLeaves)"/>
  <circle cx="28" cy="25" r="9" fill="url(#leafHighlight)" opacity="0.4"/>
  
  <!-- Small branches peeking out -->
  <path d="M24 35 Q22 32 20 30" stroke="#8B4513" stroke-width="2" opacity="0.6" fill="none"/>
  <path d="M24 35 Q26 32 28 30" stroke="#8B4513" stroke-width="2" opacity="0.6" fill="none"/>
  
  <!-- Tree roots -->
  <path d="M20 55 Q18 57 16 56" stroke="#654321" stroke-width="1.5" opacity="0.6" fill="none"/>
  <path d="M28 55 Q30 57 32 56" stroke="#654321" stroke-width="1.5" opacity="0.6" fill="none"/>
  <path d="M24 55 Q22 58 20 57" stroke="#654321" stroke-width="1" opacity="0.5" fill="none"/>
  <path d="M24 55 Q26 58 28 57" stroke="#654321" stroke-width="1" opacity="0.5" fill="none"/>
  
  <!-- Ground shadow -->
  <ellipse cx="24" cy="56" rx="10" ry="3" fill="#000000" opacity="0.1"/>
</svg>