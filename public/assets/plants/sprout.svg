<svg width="24" height="32" viewBox="0 0 24 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Young sprout with two leaves -->
  <defs>
    <linearGradient id="sproutStem" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#90EE90"/>
      <stop offset="100%" stop-color="#228B22"/>
    </linearGradient>
    <linearGradient id="leafGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ADFF2F"/>
      <stop offset="50%" stop-color="#32CD32"/>
      <stop offset="100%" stop-color="#228B22"/>
    </linearGradient>
    <radialGradient id="leafHighlight" cx="0.3" cy="0.3" r="0.7">
      <stop offset="0%" stop-color="#F0FFF0" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#F0FFF0" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Stem -->
  <path d="M12 20 Q12 15 12 8" stroke="url(#sproutStem)" stroke-width="2" fill="none"/>
  
  <!-- Left leaf -->
  <path d="M12 12 Q8 10 6 12 Q8 14 12 12" fill="url(#leafGradient)"/>
  <path d="M12 12 Q8 10 6 12 Q8 14 12 12" fill="url(#leafHighlight)" opacity="0.6"/>
  
  <!-- Right leaf -->
  <path d="M12 12 Q16 10 18 12 Q16 14 12 12" fill="url(#leafGradient)"/>
  <path d="M12 12 Q16 10 18 12 Q16 14 12 12" fill="url(#leafHighlight)" opacity="0.6"/>
  
  <!-- Leaf veins -->
  <path d="M12 12 L8 11" stroke="#228B22" stroke-width="0.5" opacity="0.7"/>
  <path d="M12 12 L16 11" stroke="#228B22" stroke-width="0.5" opacity="0.7"/>
  
  <!-- Small root hint -->
  <path d="M12 20 Q10 22 8 21" stroke="#8B4513" stroke-width="1" opacity="0.6" fill="none"/>
  <path d="M12 20 Q14 22 16 21" stroke="#8B4513" stroke-width="1" opacity="0.6" fill="none"/>
  
  <!-- Ground shadow -->
  <ellipse cx="12" cy="21" rx="4" ry="1" fill="#000000" opacity="0.15"/>
</svg>